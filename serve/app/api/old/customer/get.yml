output.model:
    type: array
    partition_by: CustomerId
    properties:
        id: 
            mapped: CustomerId
        name:            
            type: object
            parent_rows: true
            properties:
                first:
                    mapped: FirstName
                last:
                    mapped: LastName
        address:        
            type: object
            parent_rows: true
            properties:
                line 1: 
                    mapped: Address
                city:
                    mapped: City
                state:
                    mapped: State
                country:
                    mapped: Country
                zipcode:
                    mapped: PostalCode
        company:
            mapped: Company
        phone:
            mapped: Phone
        fax:
            mapped: Fax
        email:
            mapped: Email
