output.model:
  type: array
  partition_by: order_id  
  properties:
    order_id:
      mapped: order_id
    order_date:
      mapped: order_date
    items:
      parent_rows: true      
      type: array
      partition_by: item_id
      properties:
        qty:
          mapped: qty
        product:
          type: object
          parent_rows: true
          properties:
            id:
              mapped: product_id
            name:
              mapped: product_name