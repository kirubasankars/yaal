input.model:
    type: object
    properties:
        page:
            type: integer

output.model:
    type: object
    properties:
        paging:
            type: object        
        data:
            type: array
            partition_by: CustomerId
            properties:
                FirstName:
                    mapped: FirstName
                LastName:
                    mapped: LastName
                Phone:
                    mapped: Phone
                Email:
                    mapped: Email
                SupportRep:
                    type: object
                    parent_rows: true
                    properties:
                        FirstName:
                            mapped: SupportRep_FirstName
                        LastName:
                            mapped: SupportRep_LastName
