<html>
    <head>
        <script src="pos/js/vue.js"></script>
        <script>
            window.onload = function() {
                var app = new Vue({
                  el: '#app',
                  data: {
                    message: 'Hello Vue!'
                  }
                })
            }
        </script>
    </head>
    <body>
        <div id="app">
            <span>{{message}}</span>
            <input v-model="message"/>
        </div>
    </body>
</html>
